<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/script.js"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Programming Language Suggester</title>
</head>
<body>
  <h1>Programming Language Suggester</h1>
  <p>Have you wanted to learn a new programming language but aren't sure which one to choose? If yes, you've come to the right place. Take this short quiz to match you with the language you align with the most.</p>
  <form>
    <label for="userName">Your name:</label>
    <input for="userName" type="text" name="userName">
    <br>
    <p>Please select</p>
    <select id="purpose">
      <option value="0"></option>
    </select>
    <br>
    <label for="date">Your favorite date in history:</label>
    <input for="date" type="date" id="date">
    <br>
    <label for="color">What is your least favorite color:</label>
    <input for="color" type="color" id="color">
    <select name="" id=""></select>
  </form>
</body>
</html>
